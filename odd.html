<html>
    <style>
        body {
            background-image: linear-gradient(rgb(9, 255, 0),rgb(252, 248, 15));
            background-repeat: no-repeat;
        }
    </style>
    <body>
        <p id="test3"></p>
        <script>
            
            for ( var i=0;i<10;i++)
            {
                if(i === 0){
                    document.write(i+" the number is EVEN  "+" <br>");
                }
                 else if (i % 2 === 0){
                document.write(i +" the number is EVEN  "+"<br>");
                }
                    else{
                document.write(i+"  the number is ODD  "+"<br>");
                    }
                }
        </script>
    </body>
</html>
